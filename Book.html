<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickMed - Book Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f1ff;
      color: #333;
    }

    /* NAVBAR */
    .quickmed-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #2c3e50;
      color: white;
      flex-wrap: wrap;
    }
    .nav-logo {
      font-size: 24px;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .nav-links a,
    .nav-links button {
      color: white;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 12px;
      text-decoration: none;
    }
    .nav-links a:hover,
    .nav-links button:hover {
      background-color: #1abc9c;
      border-radius: 5px;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* BOOK FORM */
    .book-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .book-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #1abc9c;
      box-shadow: 0 0 6px rgba(26, 188, 156, 0.3);
    }

    .book-container button {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .book-container button:hover {
      background-color: #1abc9c;
    }

    /* FOOTER */
    .quickmed-footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 25px 10px 20px;
      margin-top: 60px;
      font-size: 0.95em;
    }

    @media (max-width: 600px) {
      .book-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="quickmed-navbar">
  <div class="nav-logo">QuickMed</div>
  <div class="nav-links">
    <a href="Home.html">Home</a>
    <a href="Book.html">Book</a>
    <a href="Blog.html">Blog</a>
    <a href="Reviews.html">Reviews</a>
    <a href="Dashboard.html">Dashboard</a>
    <div class="dropdown">
      <button>Account <i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="Login.html">Login</a>
        <a href="SignIn.html">Sign Up</a>
        <a href="changepw.html">Change Password</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>
</nav>

<!-- ✅ Booking Form -->
<div class="book-container">
  <h2>Book Your Appointment</h2>
  <form id="appointmentForm">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="phoneno">Phone Number</label>
      <input type="tel" id="phoneno" name="phone" required />
    </div>
    <div class="form-group">
      <label for="date">Appointment Date</label>
      <input type="date" id="date" name="date" required />
    </div>
    <div class="form-group">
      <label for="time">Appointment Time</label>
      <input type="time" id="time" name="time" required />
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">--Select--</option>
        <option value="General Medicine">General Medicine</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Cardiology">Cardiology</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Additional Notes (Optional)</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Mention symptoms or preferences..."></textarea>
    </div>
    <button type="submit">Confirm Appointment</button>
  </form>
</div>

<!-- ✅ Footer -->
<footer class="quickmed-footer">
  <p>&copy; 2024 QuickMed Health and Wellness. All rights reserved.</p>
  <p style="font-size: 0.85em;">Need help? <a href="#" style="color: #ccc; text-decoration: underline;">Contact Support</a> | <a href="#" style="color: #ccc; text-decoration: underline;">Privacy Policy</a></p>
</footer>
<script type="module" src="book.js"></script>

</body>
</html>
