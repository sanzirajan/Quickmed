<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickMed - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f1ff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .quickmed-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #2c3e50;
      color: white;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-links a,
    .nav-links button {
      color: white;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 12px;
      text-decoration: none;
    }

    .nav-links a:hover,
    .nav-links button:hover {
      background-color: #1abc9c;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-top: 20px;
    }

    form {
      max-width: 700px;
      margin: 20px auto;
      background-color: white;
      padding: 70px ;
          padding-left: 45px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: 500;
      margin-top: 15px;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    input:focus, select:focus {
      border-color: #1abc9c;
      outline: none;
      box-shadow: 0 0 6px rgba(26, 188, 156, 0.3);
    }

    .form-section-title {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      margin: 25px 0 15px;
      border-radius: 5px;
      font-weight: 600;
      text-align: center;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.85em;
      margin-top: 5px;
    }

    input[type=submit] {
      background-color: #2c3e50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type=submit]:hover {
      background-color: #1abc9c;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="quickmed-navbar">
  <div class="nav-logo">QuickMed</div>
  <div class="nav-links">
    <a href="Home.html">Home</a>
    <a href="Book.html">Book</a>
    <a href="Blog.html">Blog</a>
    <a href="Reviews.html">Reviews</a>
    <a href="Dashboard.html">Dashboard</a>
    <div class="dropdown">
      <button>Account <i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="Login.html">Login</a>
        <a href="SignIn.html">Sign Up</a>
        <a href="changepw.html">Change Password</a>
      </div>
    </div>
  </div>
</nav>

<!-- ✅ Sign Up Form -->
<h2>Create Your QuickMed Account</h2>
<form id="registrationForm">
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" required>

  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname" required>

  <label for="pgname">Parent/Guardian Name</label>
  <input type="text" id="pgname" name="pgname">

  <label for="dob">Date Of Birth</label>
  <input type="date" id="dob" name="dob" required>
  <span id="dobError" class="error-message"></span>

  <div class="form-section-title">ADDRESS</div>

  <label for="country">Country</label>
  <select id="country" name="country" required>
    <option value="India">India</option>
    <option value="Other">Other</option>
  </select>

  <label for="state">State</label>
  <select id="state" name="state" required>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
  </select>

  <label for="city">City</label>
  <input type="text" id="city" name="city" required>

  <label for="hsno">House No/Street Name</label>
  <input type="text" id="hsno" name="hsno">

  <div class="form-section-title">CONTACT DETAILS</div>

  <label for="phno">Phone Number</label>
  <input type="tel" id="phno" name="phno" required>
  <span id="phoneError" class="error-message"></span>

  <label for="alno">Alternative Number</label>
  <input type="tel" id="alno" name="alno">

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>
  <span id="emailError" class="error-message"></span>

  <label for="pswd">Password</label>
  <input type="password" id="pswd" name="pswd" required>
  <span id="passwordError" class="error-message"></span>

  <input type="submit" value="Submit">
</form>

<!-- ✅ Firebase logic for sign-up -->
<script type="module" src="signin.js"></script>
</body>
</html>
